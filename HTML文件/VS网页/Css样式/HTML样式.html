<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML样式</title>
    <style type="text/css">
        p {
            background-color:yellow;
        }
        tt {
            background-color:green;
        }
    </style>
</head>
<body>
    <p>今天天气好晴朗</p>
    <p>今天天气好晴朗</p>
    <p>今天天气好晴朗</p>
    <p>今天天气好晴朗</p>
    <tt>传奇明月光，处处好风光</tt><br/>
    <tt>传奇明月光，处处好风光</tt><br/>
    <tt>传奇明月光，处处好风光</tt><br/>
</body>
</html>
